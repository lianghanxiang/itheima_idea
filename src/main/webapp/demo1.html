<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>vue点击事件</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>

    <div id="app">
        {{message}}
        <button type="button" v-on:click="fun('hhhh')">改变</button>
    </div>
    <script>
       new Vue({
           el:"#app",
            data:{
               message:"哈哈"
            },
           methods:{
                fun:function (mes) {
                  this.message=mes;
                }
           }
       })
    </script>
</body>
</html>
