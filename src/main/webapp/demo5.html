<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按键修饰符</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
<div id="app">
    <!--当按下enter的时候,触发fun函数-->
    <input type="text" @keydown.enter="fun">
</div>

</body>
<script>
        new Vue({
            el:"#app",
            methods:{
                fun:function () {
                    alert("按下了回车键")
                }
            }
        })
</script>
</html>
