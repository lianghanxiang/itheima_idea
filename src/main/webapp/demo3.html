<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标移入事件</title>
    <script src="js/vuejs-2.5.16.js"></script>
    <style>
        #div{
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-on:mouseover="fun" id="div" style="width: 50px;height: 50px">
            123345 <br>
            <textarea v-on:mouseover="fun2($event)">哈哈</textarea>

        </div>
    </div>

</body>
<script>
    new Vue({
        el:"#app",
        methods:{
            fun:function () {
                alert("div区域")
            },
            fun2:function (e) {
                alert("文本区域");
                //阻止冒泡(如果2个方法重叠,阻止上一层fun方法的执行)
                e.stopPropagation();
            }
        }
    })
</script>
</html>
