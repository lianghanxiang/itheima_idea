<!DOCTYPE html>
<html lang="en">

    <title>v-bind</title>

</head>
<body>

        <hr>
        <a v-bind={href:"http://www.itheima.com/"+info}>黑马程序员</a>

    </div>

<script>

        el:"#app",
        data:{

            ys2:"yellow",
            info:"/special/hmjavaeezly/index.shtml"
        },
        methods:{

        }
    })
</script>
</html>
