<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if和v-show</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
    <div id="app">
        <span v-if="flag">哈哈</span>
        <span v-show="flag">呵呵</span>
        <button @click="fun">切换</button>
    </div>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            flag:false
        },
        methods:{
            fun:function () {
                this.flag=!this.flag;
            }
        }

    })
</script>
</html>
