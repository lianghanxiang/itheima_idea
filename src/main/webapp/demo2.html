<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>键盘按下事件</title>
    <script src="js/vuejs-2.5.16.js"></script>
    <script src="js/axios-0.18.0.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-on:keydown="fun2($event)">
        <button v-on:click="fun2()">ddd</button>
    </div>
    <script>
       new Vue({
           el:"#app",
            data:{
               message:10
            },
           methods:{
                fun2:function (e) {
                    var keyCode = e.keyCode;
                    if(!(keyCode>=48 && keyCode<=57)){
                        //阻止默认行为执行
                        e.preventDefault();
                    }

                }
           }
       })
    </script>
</body>
</html>
